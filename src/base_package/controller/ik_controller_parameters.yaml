# LOUIS: ROS2 Forward Command Controller
# I believe this is a template for what can be put in the actual YAML config file (in the bringup/config directory)

base_package:
  joints: {
    type: string_array,
    default_value: [],
    description: "Name of the joints to control",
  }
  interface_name: {
    type: string,
    default_value: "",
    description: "Name of the interface to command",
  }